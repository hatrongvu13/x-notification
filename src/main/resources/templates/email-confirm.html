<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận thông tin</title>
</head>
<body style="font-family:Arial; background:#f4f4f4; padding:20px;">
<div style="background:#fff; padding:30px; border-radius:10px; max-width:600px; margin:auto;">
  <h2>Xin chào <span th:text="${username}"></span>,</h2>
  <p>Chúng tôi nhận được yêu cầu xác nhận thông tin từ bạn. Vui lòng nhấn nút bên dưới để xác nhận:</p>
  <p style="text-align:center;">
    <a th:href="${confirmLink}" style="background-color:#008CBA; color:#fff; padding:10px 20px; border-radius:5px; text-decoration:none;">Xác nhận ngay</a>
  </p>
  <p>Nếu bạn không yêu cầu, vui lòng bỏ qua email này.</p>
  <p>Trân trọng,<br>Đội ngũ hỗ trợ</p>
</div>
</body>
</html>
